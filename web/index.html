<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bazi Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Bazi Calculator</h1>
    <form id="baziForm">
        <label>Gender:
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </label>
        <label>Year: <input type="number" id="year" required></label>
        <label>Month: <input type="number" id="month" min="1" max="12" required></label>
        <label>Day: <input type="number" id="day" min="1" max="31" required></label>
        <label>Time: <input type="number" id="hour" min="0" max="23"></label>
        <label><input type="checkbox" id="noTime"> Time unknown</label>
        <button type="submit">Calculate</button>
    </form>
    <pre id="result"></pre>
</body>
</html>
